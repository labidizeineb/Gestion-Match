<app-banner [y]="title"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" [formGroup]="searchForm">
          <div class="form-group">
            <label for="">City :</label>
            <input
              type="text"
              class="form-control"
              formControlName="cityInput"
              placeholder="search City"
            />
          </div>
          <div
            *ngIf="
              searchForm.controls['cityInput'].invalid &&
              (searchForm.controls['cityInput'].dirty ||
                searchForm.controls['cityInput'].touched)
            "
          >
            <div *ngIf="searchForm.controls['cityInput'].errors.required">
              search Value is required
            </div>
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary py-3 px-5"
              (click)="searchWeatherCity()"
              [disabled]="searchForm.invalid"
            >
              Search
            </button>
          </div>
          
        </form>
        <div *ngIf="dataWearth">
          <h4>Temperature : {{dataWearth.temperature}}</h4>
          <h4>Pression : {{dataWearth.pression}}</h4>
          <h4>HumiditÃ© : {{dataWearth.humidity}}</h4>
          <h4>Speed du vent : {{dataWearth.speedVent}}</h4>
          <img [src]="dataWearth.icone" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
