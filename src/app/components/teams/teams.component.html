<app-banner [y]="title"></app-banner>
<div class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="widget-next-match">
            <table class="table custom-table">
              <thead>
                <tr>
                 
                  <th>Name</th>
                  <th>Fondation</th>
                  <th>Owner</th>
                  <th>Stadium</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let team of teams">
                  
                  <td>
                    <strong class="text-white">{{ team.name }}</strong>
                  </td>
                  <td>{{ team.foundation }}</td>
                  <td>{{ team.owner }}</td>
                  <td>{{ team.stadium }}</td>
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
