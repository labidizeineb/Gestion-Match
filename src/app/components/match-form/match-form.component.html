<app-banner [y]="btnTitle"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <form #matchForm="ngForm" (ngSubmit)="addOrEditMatch()">
            <div class="form-group" >
                
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" placeholder="TeamOne" name="tOne">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" placeholder="TeamTwo" name="tTwo">
              </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreOne" placeholder="ScoreOne" name="sOne">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" placeholder="ScoreTwo" name="sTwo">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="btnTitle">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
