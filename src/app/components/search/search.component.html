<app-banner [y]="title"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" [formGroup]="searchForm">
          <div class="form-group">
            <label for="">Score :</label>
            <input
              type="text"
              class="form-control"
              formControlName="searchInput"
              placeholder="search score"
            />
          </div>
          <div
            *ngIf="
              searchForm.controls['searchInput'].invalid &&
              (searchForm.controls['searchInput'].dirty ||
                searchForm.controls['searchInput'].touched)
            "
          >
            <div *ngIf="searchForm.controls['searchInput'].errors.required">
              search Value is required
            </div>
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary py-3 px-5"
              (click)="searchMatchByScore(searchForm.controls['searchInput'].value)"
              [disabled]="searchForm.invalid"
            >
              Search
            </button>
          </div>
        </form>
        <div style="margin-top: 100px">
          

          
          
           
            <app-result
              
              *ngFor="let match of filteredResults"
              [result]="match"
            ></app-result>
            <hr>
          
        </div>
      </div>
    </div>
  </div>
</div>
